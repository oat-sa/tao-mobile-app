<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <base href="../../../../../" />
        <title>Test - Delivery Sync Provider</title>
        <link rel="stylesheet" type="text/css" href="../taodist/tao/views/js/lib/qunit/qunit.css">
        <script type="text/javascript" src="../taodist/tao/views/js/lib/qunit/qunit.js"></script>
        <script type="text/javascript" src="../taodist/tao/views/js/lib/qunit/qunit-parameterize.js"></script>
        <script type="text/javascript" src="../taodist/tao/views/js/lib/require.js"></script>
        <script type="text/javascript">

            //don't start the test now
            QUnit.config.autostart = false;

            //load the config
            require(['config'], function(){

                requirejs.config({
                    'paths' : {
                        'app/service/delivery' : 'test/service/synchronization/provider/delivery/deliveryServiceMock',
                        'app/service/deliveryAssembly' : 'test/service/synchronization/provider/delivery/deliveryAssemblyServiceMock',
                        'app/service/synchronization/client' : 'test/service/synchronization/provider/syncClientMock'
                    }
                });

                //load the test
                require(['test/service/synchronization/provider/delivery/test'], function(){

                    //Tests loaded, run tests
                    QUnit.start();
                });
            });
        </script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
    </body>
</html>
