<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <base href="../../../" />
        <title>Test - App router</title>
        <link rel="stylesheet" type="text/css" href="../taodist/tao/views/js/lib/qunit/qunit.css">
        <script type="text/javascript" src="../taodist/tao/views/js/lib/qunit/qunit.js"></script>
        <script type="text/javascript" src="../taodist/tao/views/js/lib/qunit/qunit-parameterize.js"></script>
        <script type="text/javascript" src="../taodist/tao/views/js/lib/require.js"></script>
        <script type="text/javascript">

            //don't start the test now
            QUnit.config.autostart = false;

            //load the config
            require(['config'], function(){

                requirejs.config({
                    paths :  {
                        'core/router' : 'test/core/router/taoRouterMock'
                    },
                    config : {
                        'app/core/router' : {
                            timeout : 500
                        }
                    }
                });

                //load the test
                require(['test/core/router/test'], function(){

                    //Tests loaded, run tests
                    QUnit.start();
                });
            });
        </script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
    </body>
</html>
